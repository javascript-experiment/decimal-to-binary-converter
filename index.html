<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Decimal to Binary Converter javaScript project</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>


	<div class="section">
		<div class="wrapper">
			<div class="convert-container">
				<div class="title">
					<h2>Decimal to Binary Converter</h2>
				</div>
				<div class="contact-form">
					<div class="form">
						<div class="contact-item">
							<input type="number" name="decimal" id="decimal" placeholder="Enter a number">
						</div>
						<div class="contact-item">
							<!-- <input type="number" name="binary" id="binary" placeholder=""> -->
							<p id="binary"></p>
						</div>
						<div class="contact-item">
							<input type="submit" id="submit" value="Send Your Message">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- javaScript File Insert -->
	<script src="js/main.js"></script>
</body>
</html>
